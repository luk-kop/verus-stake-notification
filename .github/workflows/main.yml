name: Main CI/CD Pipeline

on:
  push:
    branches: ['**']
    paths-ignore:
      - '**.md'
      - 'images/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'images/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  RUFF_VERSION: '0.12.1'
  TF_VERSION: '1.12.1'
  TF_LINT_VERSION: 'latest'
  TRIVY_VERSION: 'v0.65.0'

jobs:
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - name: Check-out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ruff check (linter)
        uses: astral-sh/ruff-action@v3
        with:
          version: ${{ env.RUFF_VERSION }}
          args: "check --output-format=github"

      - name: Ruff format (formatter)
        uses: astral-sh/ruff-action@v3
        with:
          version: ${{ env.RUFF_VERSION }}
          args: "format --diff"

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check-out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests with pytest
        env:
          AWS_DEFAULT_REGION: 'us-east-1'
        run: |
          pytest tests/ \
            --cov=lambda_functions \
            --cov=new_stake_script \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit/test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ env.PYTHON_VERSION }}
          path: |
            junit/test-results.xml
            htmlcov/

  # Terraform Validation
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Config Terraform plugin cache
        run: |
          echo 'plugin_cache_dir="~/.terraform.d/plugin-cache"' > ~/.terraformrc
          mkdir -p ~/.terraform.d/plugin-cache

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: ${{ runner.os }}-terraform-

      - name: Terraform Format Check
        run: |
          terraform fmt -check -recursive terraform/

      - name: Terraform Init
        working-directory: terraform/
        run: |
          terraform init -backend=false

      - name: Terraform Validate
        working-directory: terraform/
        run: |
          terraform validate

      - uses: actions/cache@v4
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

      - name: TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        run: |
          tflint --init
          tflint --recursive

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Trivy (manual)
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          cache: true
          version: ${{ env.TRIVY_VERSION }}

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@0.33.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          skip-setup-trivy: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Python Security Check (Bandit)
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true

      - name: Check for secrets (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pre-commit:
    name: Pre-Commit hooks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache Terraform Plugins
        uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
          restore-keys: ${{ runner.os }}-terraform-

      - uses: actions/cache@v4
        name: Cache plugin dir
        with:
          path: ~/.tflint.d/plugins
          key: ${{ runner.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

